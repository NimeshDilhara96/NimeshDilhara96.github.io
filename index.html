<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nimesh Dilhara | Creative Developer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
      <div class="nav-container">
        <div class="logo">
          <span class="logo-text">Nimesh</span>
        </div>
        
        <div class="nav-menu" id="nav-menu">
          <div class="nav-item">
            <a href="#home" class="nav-link" data-text="Home">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="#about" class="nav-link" data-text="About">
              <i class="fas fa-user"></i>
              <span>About</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="#skills" class="nav-link" data-text="Skills">
              <i class="fas fa-code"></i>
              <span>Skills</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="#projects" class="nav-link" data-text="Projects">
              <i class="fas fa-briefcase"></i>
              <span>Projects</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="#contact" class="nav-link" data-text="Contact">
              <i class="fas fa-envelope"></i>
              <span>Contact</span>
            </a>
          </div>
        </div>

        <div class="nav-toggle" id="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="hero-bg">
        <div class="animated-bg"></div>
        <div class="gradient-overlay"></div>
      </div>
      <div class="hero-container">
        <div class="hero-content">
          <div class="hero-badge">ðŸ‘‹ Hello, I'm</div>
          <h1 class="hero-title">Nimesh Dilhara</h1>
          <div class="hero-subtitle">
            <span id="typed-text"></span><span class="typing-cursor"></span>
          </div>
          <p class="hero-description">
            I craft modern, engaging digital experiences with clean code and creative design. 
            Specialized in full-stack web development, AI, and UI/UX.
          </p>
          <div class="hero-actions">
            <a href="#projects" class="btn btn-primary">View My Work</a>
            <a href="#contact" class="btn btn-outline">Contact Me</a>
          </div>
          <div class="social-links">
            <a href="https://github.com/NimeshDilhara" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/nimeshdilhara" target="_blank" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank" class="social-link"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
        <div class="hero-visual">
          <img src="https://avatars.githubusercontent.com/u/170844891?v=4" alt="Profile Photo" class="profile-photo" />
        </div>
      </div>
      <div class="scroll-indicator">
        <div class="scroll-text">Scroll to explore</div>
        <div class="scroll-arrow">
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
    </section>

    <script>
      // Mobile Navigation Toggle
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');

      navToggle.addEventListener('click', () => {
        navToggle.classList.toggle('active');
        navMenu.classList.toggle('active');
      });

      // Close mobile menu when clicking on a link
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
          navToggle.classList.remove('active');
          navMenu.classList.remove('active');
        });
      });

      // Navbar scroll effect
      window.addEventListener('scroll', () => {
        const navbar = document.getElementById('navbar');
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });

      // Smooth scrolling for navigation links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });

      // Typing animation for hero subtitle
      const text = "Creative Developer & Problem Solver";
      const typedText = document.getElementById('typed-text');
      const cursor = document.querySelector('.typing-cursor');
      let idx = 0;

      function type() {
        if (idx <= text.length) {
          typedText.textContent = text.slice(0, idx);
          idx++;
          setTimeout(type, 60);
        }
      }
      type();
    </script>
</body>
</html>
