<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nimesh Dilhara | Creative Developer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Enhanced Reset and Base Styles */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Modern Color Palette */
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --secondary: #f59e0b;
      --accent: #06b6d4;
      --accent-pink: #ec4899;
      --accent-green: #10b981;
      --accent-purple: #8b5cf6;
      
      /* Neutral Colors */
      --dark: #0f172a;
      --dark-light: #1e293b;
      --dark-lighter: #334155;
      --light: #f8fafc;
      --light-dark: #e2e8f0;
      --white: #ffffff;
      --gray: #64748b;
      --gray-light: #94a3b8;
      --gray-lighter: #cbd5e1;
      
      /* Gradients */
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gradient-dark: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
      --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
      --shadow-glow-pink: 0 0 20px rgba(236, 72, 153, 0.3);
      --shadow-glow-cyan: 0 0 20px rgba(6, 182, 212, 0.3);
      
      /* Typography */
      --font-primary: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-secondary: 'Space Grotesk', monospace;
      
      /* Spacing */
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 3rem;
      --spacing-3xl: 4rem;
      
      /* Border Radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --radius-full: 9999px;
      
      /* Transitions */
      --transition-fast: 0.15s ease;
      --transition-normal: 0.3s ease;
      --transition-slow: 0.5s ease;
      --transition-bounce: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      
      /* Z-Index */
      --z-dropdown: 1000;
      --z-sticky: 1020;
      --z-fixed: 1030;
      --z-modal-backdrop: 1040;
      --z-modal: 1050;
      --z-popover: 1060;
      --z-tooltip: 1070;
      --z-toast: 1080;
    }

    /* Base Styles */
    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      font-family: var(--font-primary);
      line-height: 1.6;
      color: var(--dark);
      background: var(--light);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    ::selection {
      background: var(--primary);
      color: var(--white);
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-lg);
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(226, 232, 240, 0.5);
      z-index: var(--z-sticky);
      transition: all var(--transition-normal);
    }

    .navbar.scrolled {
      background: rgba(248, 250, 252, 0.95);
      box-shadow: var(--shadow-lg);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-lg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark);
      text-decoration: none;
    }

    .nav-menu {
      display: flex;
      gap: var(--spacing-xl);
      list-style: none;
    }

    .nav-item {
      position: relative;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-sm) var(--spacing-md);
      color: var(--gray);
      text-decoration: none;
      font-weight: 500;
      border-radius: var(--radius-md);
      transition: all var(--transition-normal);
      position: relative;
      overflow: hidden;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient-primary);
      transition: left var(--transition-normal);
      z-index: -1;
    }

    .nav-link:hover::before,
    .nav-link.active::before {
      left: 0;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--white);
      transform: translateY(-2px);
    }

    .nav-link i {
      font-size: 1.1rem;
    }

    .nav-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: var(--spacing-sm);
      border-radius: var(--radius-sm);
      transition: all var(--transition-normal);
    }

    .nav-toggle span {
      width: 25px;
      height: 3px;
      background: var(--dark);
      margin: 3px 0;
      transition: all var(--transition-normal);
      border-radius: var(--radius-full);
    }

    .nav-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .nav-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .nav-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }

    /* Hero Section - Fixed for Mobile */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding-top: 80px;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      z-index: -1;
    }

    .animated-bg {
      position: absolute;
      inset: 0;
      background: var(--gradient-primary);
      opacity: 0.1;
    }

    .animated-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%236366f1' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
      animation: backgroundMove 20s linear infinite;
    }

    .gradient-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
    }

    .hero-container {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 3rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1rem;
      width: 100%;
    }

    .hero-content {
      min-width: 0;
    }

    .hero-visual {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }

    .hero-badge {
      display: inline-block;
      padding: var(--spacing-sm) var(--spacing-md);
      background: rgba(99, 102, 241, 0.1);
      color: var(--primary);
      border-radius: var(--radius-full);
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: var(--spacing-md);
    }

    .hero-title {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: var(--spacing-md);
      font-family: var(--font-secondary);
      background: var(--gradient-primary);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-subtitle {
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      font-weight: 600;
      color: var(--gray);
      margin-bottom: var(--spacing-lg);
    }

    .hero-description {
      font-size: 1.1rem;
      color: var(--gray);
      line-height: 1.7;
      margin-bottom: var(--spacing-xl);
      max-width: 600px;
    }

    .hero-actions {
      display: flex;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-xl);
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-md) var(--spacing-xl);
      border-radius: var(--radius-md);
      font-weight: 600;
      text-decoration: none;
      transition: all var(--transition-normal);
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: var(--white);
      box-shadow: var(--shadow-md);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-xl);
    }

    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary);
      color: var(--white);
      transform: translateY(-3px);
    }

    .social-links {
      display: flex;
      gap: var(--spacing-md);
    }

    .social-link {
      width: 45px;
      height: 45px;
      background: rgba(99, 102, 241, 0.1);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      text-decoration: none;
      transition: all var(--transition-normal);
    }

    .social-link:hover {
      background: var(--primary);
      color: var(--white);
      transform: translateY(-3px);
    }

    .profile-photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: var(--shadow-2xl);
      transition: all var(--transition-normal);
    }

    .profile-photo:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-2xl), var(--shadow-glow);
    }

    .scroll-indicator {
      position: absolute;
      bottom: var(--spacing-xl);
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: var(--gray);
      animation: bounce 2s infinite;
    }

    .scroll-text {
      font-size: 0.9rem;
      margin-bottom: var(--spacing-sm);
    }

    .scroll-arrow i {
      font-size: 1.2rem;
      animation: bounce 2s infinite;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 1024px) {
      .hero-container {
        grid-template-columns: 1fr;
        gap: 2rem;
        text-align: center;
        padding: 2rem 1rem;
      }

      .hero-visual {
        order: -1;
      }

      .profile-photo {
        width: 160px;
        height: 160px;
      }

      .hero-actions {
        justify-content: center;
      }

      .social-links {
        justify-content: center;
      }
    }

    @media (max-width: 768px) {
      .nav-toggle {
        display: flex;
      }

      .nav-menu {
        position: fixed;
        top: 80px;
        left: 0;
        width: 100%;
        background: rgba(248, 250, 252, 0.95);
        backdrop-filter: blur(20px);
        flex-direction: column;
        padding: var(--spacing-xl);
        gap: var(--spacing-md);
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        transition: all var(--transition-normal);
        box-shadow: var(--shadow-lg);
      }

      .nav-menu.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }

      .nav-item {
        width: 100%;
      }

      .nav-link {
        justify-content: center;
        padding: var(--spacing-md);
        width: 100%;
      }

      .hero {
        padding-top: 100px;
        min-height: calc(100vh - 80px);
      }

      .hero-container {
        padding: 1.5rem 1rem;
        gap: 1.5rem;
      }

      .profile-photo {
        width: 120px;
        height: 120px;
      }

      .hero-actions {
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .btn {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }

      .container {
        padding: 0 var(--spacing-md);
      }

      .nav-container {
        padding: 0 var(--spacing-md);
      }
    }

    @media (max-width: 480px) {
      .hero-container {
        padding: 1rem 0.5rem;
        gap: 1rem;
      }

      .profile-photo {
        width: 100px;
        height: 100px;
      }

      .hero-title {
        font-size: 2rem;
      }

      .hero-subtitle {
        font-size: 1rem;
      }

      .hero-description {
        font-size: 1rem;
      }

      .btn {
        padding: var(--spacing-sm) var(--spacing-lg);
        max-width: 100%;
      }

      .social-link {
        width: 40px;
        height: 40px;
      }

      .container {
        padding: 0 1rem;
      }

      .nav-container {
        padding: 0 1rem;
      }
    }

    /* Animations */
    @keyframes backgroundMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(60px, 60px); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-10px);
      }
      60% {
        transform: translateX(-50%) translateY(-5px);
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --dark: #ffffff;
        --light: #0f172a;
        --white: #1e293b;
        --gray: #94a3b8;
        --gray-light: #64748b;
      }

      body {
        background: var(--light);
        color: var(--dark);
      }

      .navbar {
        background: rgba(15, 23, 42, 0.8);
        border-bottom-color: rgba(51, 65, 85, 0.5);
      }

      .navbar.scrolled {
        background: rgba(15, 23, 42, 0.95);
      }
    }
  </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
      <div class="nav-container">
        <div class="logo">
          <span class="logo-text">Nimesh</span>
        </div>
        
        <div class="nav-menu" id="nav-menu">
          <div class="nav-item">
            <a href="#home" class="nav-link" data-text="Home">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="#about" class="nav-link" data-text="About">
              <i class="fas fa-user"></i>
              <span>About</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="#skills" class="nav-link" data-text="Skills">
              <i class="fas fa-code"></i>
              <span>Skills</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="#projects" class="nav-link" data-text="Projects">
              <i class="fas fa-briefcase"></i>
              <span>Projects</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="#contact" class="nav-link" data-text="Contact">
              <i class="fas fa-envelope"></i>
              <span>Contact</span>
            </a>
          </div>
        </div>

        <div class="nav-toggle" id="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="hero-bg">
        <div class="animated-bg"></div>
        <div class="gradient-overlay"></div>
      </div>
      <div class="hero-container">
        <div class="hero-content">
          <div class="hero-badge">ðŸ‘‹ Hello, I'm</div>
          <h1 class="hero-title">Nimesh Dilhara</h1>
          <div class="hero-subtitle">Creative Developer & Problem Solver</div>
          <p class="hero-description">
            I craft modern, engaging digital experiences with clean code and creative design. 
            Specialized in full-stack web development, AI, and UI/UX.
          </p>
          <div class="hero-actions">
            <a href="#projects" class="btn btn-primary">View My Work</a>
            <a href="#contact" class="btn btn-outline">Contact Me</a>
          </div>
          <div class="social-links">
            <a href="https://github.com/NimeshDilhara" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/nimeshdilhara" target="_blank" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank" class="social-link"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
        <div class="hero-visual">
          <img src="https://avatars.githubusercontent.com/u/170844891?v=4" alt="Profile Photo" class="profile-photo" />
        </div>
      </div>
      <div class="scroll-indicator">
        <div class="scroll-text">Scroll to explore</div>
        <div class="scroll-arrow">
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
    </section>

    <script>
      // Mobile Navigation Toggle
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');

      navToggle.addEventListener('click', () => {
        navToggle.classList.toggle('active');
        navMenu.classList.toggle('active');
      });

      // Close mobile menu when clicking on a link
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
          navToggle.classList.remove('active');
          navMenu.classList.remove('active');
        });
      });

      // Navbar scroll effect
      window.addEventListener('scroll', () => {
        const navbar = document.getElementById('navbar');
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });

      // Smooth scrolling for navigation links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
    </script>
</body>
